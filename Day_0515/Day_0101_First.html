<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 사용 방법</title>

    <!-- 외부 파일 개발 후 삽입 -->
    <script src="./script/first.js"></script>

</head>

<body>
    <!-- 태그 안에 이벤트 속성과 함께 사용하는 방법-->
    <h1 onclick="alert('클릭했음')">자바스크립트 처음 (클릭하시오!)</h1>
    <!-- "" 안에 사용되는 문자열은 ''로 묶어준다-->
    
    <!-- script 태그를 활용한 자바스크립트 
        body 안쪽에 위치하면 body에 접근할 수 있음
    -->
    <script>
        alert("두 번쨰 경고창");
    </script>
</body>

</html>
