<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- [문제] prompt 함수를 이용해서 숫자를 입력받는다.
        19 ~ 64세이면 "정상비용 납부하세요."
        이 밖에는 "10% 할인된 가격 납부하세요."
    -->
    <h2 id="age"></h2>
    <h2 id="result"></h2>

    <script>
        let age = prompt("당신의 나이는?");

        let par1 = document.getElementById("age");
        let par2 = document.getElementById("result");

        par1.innerText = "나이: " + age;

        // 19 <= age <= 64 도 되긴 하는데 범위를 제대로 인식하지 못해서 오류임
        if (age >= 19 && age <= 64) {
            alert("정상비용 납부하세요.");
            par2.innerText = "정상비용 납부";

        } else {
            alert("10% 할인된 가격 납부하세요.");
            par2.innerText = "10% 할인";
        }

        // 암시적으로 형변환이 일어남
        console.log(10 * '20');

        // 증감연산자
        let y = 5;
        let x = ++y;

        y = 5;
        x = y++;

        x = 5;
        y = x ** 3;
        console.log(x + ", " + y);

        // 삼항연산자
        // (조건식) ? 참: 거짓; --> 실행문
        // let 변수 = (조건식) ? 참 : 거짓 --> 식
        age =25;
        (age > 10) ? alert("성인입니다"): alert("미성년자입니다.");

        let result = (age>19) ? "성인입니다": "미성년자입니다";

        // 문자열의 비교: 연산자로 비교 가능(자바의 .equals()가 아님!)
        let name_a = "홍길동";
        let name_b = "홍길동";

        console.log(name_a == name_b);
        console.log(name_a === name_b);

        /* short circuit (단축평가)
            &&: 앞의 값이 false일 때 뒤를 실행하지 않음
            ||: 앞의 값이 false일 때만 뒤를 실행
        */
        let k = 1;
        k > 1 || alert("출력!!!"); // 출력됨
        k == 1 || alert("출력???"); // 출력 안됨
        
    </script>

</body>

</html>
