<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 변수 선언방법: let, const, var
        // let은 같은 변수명으로 두 번 선언 불가
        // 특정 블럭 {}에 속하지 않으면 전역변수 / {} 안에 있으면 지역변수임


        let data = "hello";
        console.log(data);

        // let data = "world"; err> 중복선언 불가
        data = "world";
        console.log(data);  

        // var 사용하기 (앞로로 쓰는 사람 나쁜 사람)
        var age = 25;
        var age = "이십오";

        // const: 변수의 값을 바꿀 수 없다
        const value  = 20;
        // value = 25; err> 상수는 값을 바꿀 수 없음!
        console.log(value);

        const ary = [1,2,3,4,5]; // 참조
        // ary = [10,11,12,13]; err> 상수는 값을 바꿀 수 없음!

        ary[0] = 100; // 배열의 요소를 바꿀 수 있음
        console.log(ary[0]);

        name = "홍길동";
        console.log(name);

    </script>

</body>

</html>
