<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 비교연산자: ==, != >, <, >=, <=
        
        let a = 10;
        let b = "10";
        let result; // undefined

        // ==: 값만 비교
        result = a == b;
        console.log("같은가?: " + result); // true

        // ===: 값과 타입 비교
        result = a === b;
        console.log("같은가?: " + result); // false

        a = 100;
        b = "a";
        console.log(a < b); // ASCII 코드로 비교하는 것은 아님
        
    </script>

</body>

</html>
