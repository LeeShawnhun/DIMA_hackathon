<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        text-align: center;
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border: 1px solid #ccc;
    }
    p {
        margin-top: 10px;
        font-size: 100px;
    }

</style>

<body>
    <div class="container">
        <h1>당신의 적정체중은?</h1>
        <label> 당신의 키는?
            <input type="text" id="height" placeholder="키 입력"><br><br>
        </label>
        <input type="button" id="button" value="적정체중 구하기">

        <p id="result"></p>

    </div>

    <script>
        document.getElementById("button").addEventListener('click', function () {
            let height = document.getElementById("height").value;

            let weight = (height - 100) * 0.9;
            alert("당신의 적정체중은 " + weight + "kg입니다.");

            let result = document.getElementById("result");
            result.innerText = "적정체중: \n" + weight;
        })

    </script>


</body>

</html>
