<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JS Object key:value 형태로 구성
        let obj1 = {name:"홍길동", age:25};
        console.log(obj1);
        console.log(typeof obj1);

        // 경고창보다는 콘솔창에 띄우는 것이 이해하기 쉬움
        // alert(obj1 + "\n" + typeof obj);

        // key로 value 추출하기
        console.log(obj1["name"]);
        console.log(obj1.name);

        // key값, value값만 추출하기
        console.log(Object.keys(obj1));
        console.log(Object.values(obj1));

        // key값이 존재하는지 확인: true / false 반환
        console.log(obj1.hasOwnProperty("name"));       //true
        console.log(obj1.hasOwnProperty("address"));    //false
        
        // JSON 형태로 전환
        let temp = JSON.stringify(obj1); // '{"name":"홍길동", "age":25}'로 변환
        console.log(temp);               // 작은 따옴표로 묶여 있어서 데이터 조회는 안됨
        console.log(typeof temp);        // string 타입임

        let obj2 = JSON.parse(temp);     // JSON 타입을 원상태로 복구함
        console.log(obj2);
        
    </script>

</body>

</html>
