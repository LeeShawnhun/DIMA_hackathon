<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="target"></p>
    <script>
        let recvobj = [{name: '손오공', age: 25}
                    , { name: '홍길동', age: 30 }
                    , { name: '저팔계', age: 31 }];
        let string ="";

        for (item of recvobj) {
            console.log(`이름: ${item["name"]}, 나이: ${item["age"]}`);
            string += `이름: ${item["name"]}, 나이: ${item["age"]} <br>`;
        }
        document.getElementById("target").innerHTML = string;   

        // 2번째 방법
        let obj = { name : '사오정', age:33};
        let temp = `이름: ${obj["name"]}, 나이: ${obj["age"]}`;
        let target = document.getElementById('target');
        target.append(temp); // 마지막 자식으로 붙임

        target = document.getElementById('target');
        target.prepend(temp); // 첫 번째 자식으로 붙임

    </script>

</body>

</html>
