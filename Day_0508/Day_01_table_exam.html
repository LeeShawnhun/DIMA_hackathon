<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습</title>
    <style>
        table {
            width: 550px;
        }
        thead{
            text-align: center;
            background-color: gray;
        }
        tfoot{
            text-align: center;
            font-weight: bold;
            background-color: gray;
        }

        .room {
            text-align: center;
            font-weight: bold;

        }
    </style>
</head>

<body>
    <table border="1">
        <caption>요안도라 객실</caption>
        <thead>
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </thead>
        <tbody>
            <tr>
                <td class="room">유채방</td>
                <td>&nbsp;여성 도미토리</td>
                <td rowspan="3">&nbsp;4인실</td>
                <td rowspan="4">&nbsp;1인 20,000원</td>
            </tr>
            <tr>
                <td class="room" rowspan="2"> 동백방</td>
                <td>&nbsp;동성 도미토리</td>
            </tr>
            <tr>
                <td>&nbsp;가족 1팀</td>
            </tr>
            <tr>
                <td class="room">천혜향방</td>
                <td>&nbsp;-</td>
                <td>&nbsp;2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="4">바깥채 전체를 렌트합니다</td></tr>
        </tfoot>

        </thead>

    </table>

</body>

</html>
