<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container {
            width: 800px;
            margin: 0 auto;
            background-color: ivory;
        }

        label {
            display: inline-block;
            width: 150px;
            /* 위 아래 마진은 합쳐져서 하나로 계산됨
                margin: 10px 20px 30px 40px로 주면
                12시방향부터 3시 6시 9시로 적용됨
                margin: 10px 20px 30px로 주면
                상하 / 좌 / 우 적용
            */
            margin: 5px;
            padding: 2px;
            height: auto;
            text-align: end;
            font-weight: bold;
        }

        input[type=text],
        input[type=password] {
            width: 250px;
            height: 15px;
        }

        input #address {
            width: 350px;
        }

        textarea {
            margin-left: 50px;
            /* 사이즈 조절 기능 제거*/
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>데이터 전송하기(GET)</h2>
        <!-- 서버에 요청할 행동, method 기본값: get-->
        <form action="" method="post" enctype="multipart/form-data">
            <!-- label이 생략된다고 해서 오류가 뜨지는 않지만 국룰임
            label이 input을 감싸고 있으면 for를 생략할 수 있음 -->
            <!-- input
                type: 입력할 데이터 타입
                "submit"이면 입력한 데이터를 서버로 전송
                value: 제출하기 버튼에 표시할 문구
                name: 서버가 받을 변수명 설정
                id: label과 짝을 맞춰주기
                placeholder: 안내문구
                required: 필수속성
                -->
            <label for="userid">아이디:</label>
            <input type="text" name="userid" id="userid" placeholder="아이디를 3~5자 이내로" required><br>

            <label for="userpwd">비밀번호:</label>
            <input type="password" name="userpwd" id="userpwd" placeholder="대소문자, 특수문자, 숫자포함 5~10" required><br>

            <label for="username">이름:</label>
            <input type="text" name="username" id="username" required><br>
            <!-- id가 중복되는 것을 방지하기 위해 label 안에 input을 넣어 id를 생략할 수 있음
            같은 value를 갖는 것들 끼리는 한 그룹으로 묶어줘야 함
            radio 타입의 value를 설정하지 않으면 ON/OFF로 전송됨
            checked를 설정하면 기본 선택값을 지정할 수 있음
        -->
            <label for="gender">성별:</label>
            <input type="radio" name="gender" value="여자" checked> 여자
            <input type="radio" name="gender" value="남자"> 남자
            <br>

            <label for="hobby">취미:</label>
            <input type="checkbox" name="hobby" value="달리기">달리기
            <input type="checkbox" name="hobby" value="게임">게임
            <input type="checkbox" name="hobby" value="농구">농구
            <input type="checkbox" name="hobby" value="클라이밍">클라이밍
            <input type="checkbox" name="hobby" value="축구">축구
            <br>

            <label for="phone">전화번호</label>
            <!-- name이 있어야 value가 넘어감, value값을 따로 지정하지 않으면 텍스트가 value가 됨
                selected 옵션을 설정하면 기본설정값을 지정할 수 있음
            -->
            <select name="location">
                <option>02</option>
                <option>031</option>
                <option selected>064</option>
                <option>051</option>
                <option>033</option>
            </select>
            <input type="number" name="phone1">-
            <input type="number" name="phone2">
            <br>

            <label for="color">좋아하는 색상:</label>
            <input type="color" name="yourcolor" id="color">
            <br>

            <!-- 서버에 보내는 데이터가-->
            <input type="hidden" name="hiddenvalue" value="숨겨진값">

            <!-- file 타입으로 데이터를 서버에 보낼 때는 
            method를 post, enctype을 multipart/form-data로 해야 함
        -->
            <label for="picture">사진첨부</label>
            <input type="file" name="picture" id="picture">
            <br>

            <label for="city">지역구</label>
            <select name="city" id="city">
                <optgroup label="서울시">
                    <option>양천구</option>
                    <option>동작구</option>
                    <option>강남구</option>
                </optgroup>

                <optgroup label="부산시">
                    <option>해운대구</option>
                    <option>동래구</option>
                    <option>부산진구</option>
                </optgroup>

                <optgroup label="제주도">
                    <option>서귀포시</option>
                    <option>제주시</option>
                </optgroup>

            </select>

            <br>
            <label for="address">상세주소 입력</label>
            <input type="text" id="address" name="address">

            <br>
            <label for="intro">자기소개</label>
            <textarea name="intro" cols="80" rows="10" placeholder="여기에 자기소개 입력"></textarea>
            <br><br>

            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">

            <!-- 그냥 껍데기-->
            <input type="button" value="버튼껍데기">

            <!-- button 태그: 데이터 전송 기능
                디자인 요소를 추가하고 싶을 때 활용
            -->
            <button>그냥 버튼</button>
            <input type="image" src="images/forward.png">

        </form>
    </div>

</body>

</html>
