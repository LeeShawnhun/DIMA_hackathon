<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px dashed #aaa;
            padding: 10px;
        }
        .sibling{
            background-color: skyblue;
            padding: 5px;
            text-align: center;

        }
        .second {
            width: 100px;
            height: 100px;
            background-color: tomato;
        }

        .static{
            position: static;
            top: 20px;
            left: 20px;
            
        }

        .relative{
            position: relative;
            top: 20px;
            left: 20px;
            
        }

        .absolute{
            position: absolute;
            top: 20px;
            left: 20px;
            
        }

        .fixed{
            background-color: blue;
            position: fixed;
            top: 50px;
            left: 50px;
            
        }

        

    </style>

</head>
<body>
    <h1>POSITION</h1>
    <h2>Static(default): position을 지정해도 안움직임</h2>

    <div class="parent">
        <div class="sibling">First</div>
        <div class="second static">Second(static)</div>
        <div class="sibling">Third</div>
    </div>

    <h2>Realtive</h2>
    
    <div class="parent">
        <div class="sibling">First</div>
        <div class="second relative">Second(relative)</div>
        <div class="sibling">Third</div>
    </div>

    <h2>Absolute</h2>
    
    <div class="parent">
        <div class="sibling">First</div>
        <div class="second absolute">Second<br>(Absolute)</div>
        <div class="sibling">Third</div>
    </div>

    <h2>Fixed</h2>
    
    <div class="parent">
        <div class="sibling">First</div>
        <div class="second fixed">Second(fixed)</div>
        <div class="sibling">Third</div>
    </div>

    
</body>
</html>
