<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content {
        border: 1px dotted black;
        padding: 50px;

    }
    .box {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        background-color: cornflowerblue;
    }
    /* 같은 이름을 가진 클래스의 순번으로 형식 지정*/
    div.box:nth-child(1) {
        /* visibility: 요소 감추기*/
        visibility: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        /* z-index가 클수록 맨 위로 올라옴*/
        z-index: 4;
        background-color: yellow;
    }
    
    div.box:nth-child(2) {
        position: absolute;
        top: 10px;
        left: 80px;
        /* z-index가 클수록 맨 위로 올라옴*/
        z-index: 2;
        background-color: darkolivegreen;
    }

    div.box:nth-child(3) {
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 3;
        background-color: pink;
    }
    div.box:nth-child(4) {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 3;
        background-color: red;
    }



</style>

<body>
    <div class="content">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>

</html>
