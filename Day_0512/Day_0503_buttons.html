<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>

        .signup {
            width: 200px;
            height: 80px;
            background: linear-gradient(90deg, skyblue 10%,  blue 100%);
            border-radius: 25px;
            border: none;
            margin-bottom: 10px;

            font-size: 28px;
            font-family: 'Wix Madefor Text', sans-serif;
            font-weight: bolder;
            color: white;            
        }
        .signup:hover, .reset:hover {
            box-shadow: 2px 2px 5px 0px gray;
        }
        
        .reset {
            width: 200px;
            height: 80px;
            background: white;
            border-radius: 25px;
            border: none;
            margin-bottom: 10px;

            font-size: 28px;
            font-family: 'Wix Madefor Text', sans-serif;
            font-weight: bolder;
            color: #ccc;    
        }

        input{
            padding: 10px;
        }

    </style>

</head>

<body>
    <button class="signup" type="button">SIGN UP</button>
    <div class="buttons">
        <input type="button" class="signup" value="SIGN UP">
        <input type="reset" class="reset" value="RESET">
    </div>
    

</body>

</html>
