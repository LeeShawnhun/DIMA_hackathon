<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
</head>
<style>
h2 {
    text-align: center;
}
div {
    width: 500px;
    height: 400px;
    border: 1px solid none;
    margin: 0 auto;
}

div.grad{
    background-color: blue;
    background: linear-gradient(to right bottom, blue, white);
}

div.grad2{
    background-color: red;
    background: linear-gradient(45deg, red, white);
}

div.grad3{
    background-color: red;
    background: linear-gradient(45deg, skyblue, white 20%, blue);
}
div.grad4{
    background: radial-gradient(white, rgb(15,127,171));
}
div.grad5{
    background: repeating-linear-gradient(yellow, red 40px);
}
div.grad6{
    background: repeating-radial-gradient(circle, white, white 10%, #ccc 10%, #ccc 20%);
}

</style>

<body>
    <h2>Linear Gradient</h2>
    <div class="grad"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>

    <h2>Radial Gradient</h2>
    <div class="grad4"></div>

    <h2>Pattern</h2>
    <div class="grad5"></div>
    <div class="grad6"></div>

</body>

</html>
