<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/1.png" alt="첫 번째 그림">

    <script>
        let imgName = ["images/1.png", "images/2.png", "images/3.png", "images/4.png"];
        let num = 1;

        let image = document.getElementsByTagName("img")[0];

        // img 태그의 alt 속성 가져오기
        let mess = image.getAttribute("alt");
        console.log(mess);

        // img 태그의 특정 속성값 바꾸기
        image.setAttribute("alt", "이것은 웃는 그림");
        
        setInterval(function () {
            image.setAttribute("src", imgName[num++]);
            if (num >= imgName.length) num = 0;
        }, 1000);
    </script>

</body>

</html>
