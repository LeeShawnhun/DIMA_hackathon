<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myfunc = function job() {
            let pay = 100;
            let department = '총무부';
            return [pay, department]; // 배열로 반환해야 배열로 받을 수 있음
        }

        const [data1, data2] = myfunc();
        console.log(data1, data2);

        // 가변인자 함수
        function yourFunc(a, b) {
            // 전달인자의 개수
            console.log(`전달인자의 개수: ${arguments.length}`); // 함수의 내부에 자동으로 생성되는 함수
            console.log(a, b);
        }

        yourFunc(0);
        yourFunc(1, 2);
        yourFunc(1);
        yourFunc(1, 2, 3);

        function hisFunc(a, b, ...remain) { // 배열로 나머지 데이터를 받음
            console.log(a, b);
            console.log(remain.length);
            console.log(remain);
        }

        hisFunc(10, 20, 30, 40, 50);

        // default 지정하기
        function herFunc(a, b, c = 50) {
            console.log(a, b, c);
        }

        herFunc(10, 20);
        herFunc(10, 20, 30);

        // 함수를 전달하거나 반환
        function callFunc (otherFunc) {
            otherFunc();
        }
        // herFunc 함수 전체를 호출함; herFunc()와 동일
        callFunc(herFunc);
        callFunc(function () {
            console.log("hello!");
        });

        // setInterval(함수, 밀리세컨), setTimeout(함수, 밀리세컨)
        let clock = setInterval(function () {
            console.log("*");
        }, 1000);
        clearInterval(clock);



    </script>

</body>

</html>
