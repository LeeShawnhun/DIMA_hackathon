<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* template 문자열 */
        let a = 12, b = 23;
        let str = a + '와 '  + 'b의 합계 값은 => ' + (a+b);
        console.log(str);

        /* formatted string과 같음*/
        let template = `${a}와 ${b}의 \n합계값은 => ${a+b}`;
        console.log(template);

    </script>

</body>

</html>
