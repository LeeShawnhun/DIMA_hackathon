<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src=""></script>
</head>

<body>
    <h2>정보처리기사 필기시험 예상</h2>
    <!-- 과목명 입력상자(개수: 0 ~ 20) 범위 벗어나면 경고. 알맞게 입력하면 옆에 점수 표시 -->
    <h3># 가채점 예상 점수를 입력하세요</h3>

    <p class="msg">맞춘 개수</p>
    <ol>
        <li>
            <span>소프트웨어 설계 : </span> 20문제 중
            <input type="text" id="one" placeholder="0">개
            <span id="resultOne">[예상 점수] __점</span>
        </li>
        <li>
            <span>소프트웨어 개발 : </span> 20문제 중
            <input type="text" id="two" placeholder="0">개
            <span id="resultTwo">[예상 점수] __점</span>
        </li>
        <li>
            <span>데이터베이스 구축 : </span> 20문제 중
            <input type="text" id="three" placeholder="0">개
            <span id="resultThree">[예상 점수] __점</span>
        </li>
        <li>
            <span>프로그래밍언어 활용 : </span> 20문제 중
            <input type="text" id="four" placeholder="0">개
            <span id="resultFour">[예상 점수] __점</span>
        </li>
        <li>
            <span>정보시스템 구축 관리 : </span> 20문제 중,
            <input type="text" id="five" placeholder="0">개
            <span id="resultFive">[예상 점수] __점</span>
        </li>
    </ol>



</body>

</html>
