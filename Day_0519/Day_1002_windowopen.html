<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새창열기</title>
</head>

<body>
    <input type="button" id="btn" value="새창열기">
    <input type="button" id="output" value="출력">
    <script>
        document.getElementById("output").addEventListener('click', function () {
            // print(): 현재 창 출력
            window.print();
        });

        document.getElementById("btn").addEventListener('click', function () {
            // open(주소, 창 이름, 폭 & 너비 지정)
            // status = yes: 왼쪽 하단에 다음으로 넘어갈 주소 보여줌
            window.open('http://www.daum.net', 'newWin', 'width=200, height=140, top=20, status=yes');
        });

    </script>

</body>

</html>
